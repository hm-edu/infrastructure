apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: portal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: ghcr.io/hm-edu/portal-frontend:main-e0e2b2f-1655699502 # {"$imagepolicy": "flux-system:frontend"}
          imagePullPolicy: Always
          name: app
          ports:
            - containerPort: 80
              protocol: TCP
