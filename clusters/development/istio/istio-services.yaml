apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pki
  namespace: portal
spec:
  hosts:
  - pki.api.hmtest.de
  gateways:
  - istio-system/gateway-prod
  http:
  - route:
    - destination:
        host: pki-rest-interface
        port:
          number: 80
    corsPolicy:
      allowOrigins:
      - exact: https://my.hmtest.de
      - exact: http://localhost:3000
      allowMethods:
      - POST
      - GET
      - OPTIONS
      - DELETE
      allowCredentials: false
      allowHeaders:
      - Authorization
      - Content-Type
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
  namespace: portal
spec:
  hosts:
  - my.hmtest.de
  gateways:
  - istio-system/gateway-prod
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 80
