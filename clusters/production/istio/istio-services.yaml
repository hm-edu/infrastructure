apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pki
  namespace: portal
spec:
  hosts:
    - pki.api.hm.edu
  gateways:
    - istio-ingress/gateway-portal
  http:
    - route:
        - destination:
            host: pki-rest-interface
            port:
              number: 80
      corsPolicy:
        allowOrigins:
          - exact: https://pki.hm.edu
        allowMethods:
          - POST
          - GET
          - OPTIONS
          - DELETE
        allowCredentials: false
        allowHeaders:
          - Authorization
          - Content-Type
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
  namespace: portal
spec:
  hosts:
    - pki.hm.edu
  gateways:
    - istio-ingress/gateway-portal
  http:
    - route:
        - destination:
            host: frontend
            port:
              number: 80
