apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway-portal
  namespace: istio-ingress
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        - "pki.hm.edu"
        - "domain.api.hm.edu"
        - "pki.api.hm.edu"
        - "eab.api.hm.edu"
    - port:
        number: 80
        name: http-acme
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        - acme.hm.edu
    - port:
        number: 443
        name: https-acme
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
      hosts:
        - acme.hm.edu
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: portal-cert
      hosts:
        - "pki.hm.edu"
        - "domain.api.hm.edu"
        - "pki.api.hm.edu"
        - "eab.api.hm.edu"
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway-internal
  namespace: istio-ingress
spec:
  selector:
    istio: ingressgateway-internal
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "logging.k8s.cc.private.hm.edu"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: internal-cert
      hosts:
        - "logging.k8s.cc.private.hm.edu"
