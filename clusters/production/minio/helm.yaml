---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 15m
  chart:
    spec:
      chart: minio
      version: 5.0.9
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
    cleanupOnFail: true
    crds: CreateReplace
  values:
    resources:
      requests:
        cpu: 1
        memory: 2G
      limits:
        cpu: 2
        memory: 4G
    replicas: 4
    persistence:
      enabled: true
      storageClass: nfs-client
      size: 15Gi
    metrics:
      serviceMonitor:
        enabled: true
    buckets:
      - name: thanos
        policy: none
        purge: false
      - name: loki
        policy: none
        purge: false
  valuesFrom:
    - kind: Secret
      name: minio-values
