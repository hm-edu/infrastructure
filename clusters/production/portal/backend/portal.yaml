apiVersion: apps/v1
kind: Deployment
metadata:
  name: pki-service
  namespace: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pki-service
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/excludeOutboundPorts: "5432"
        prometheus.io/port: "2222"
        prometheus.io/path: "/"
        prometheus.io/scrape: "true"
      labels:
        app: pki-service
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        readonlyRootFilesystem: true
      serviceAccountName: portal-pki-internal
      containers:
        - args:
            - --db
            - "postgresql://pki:pki@postgres.portal.svc.cluster.local/certificates"
            - --enable_notifications
            - "true"
            - --smime_key_length
            - "4096"
          env:
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: harica
                  key: user
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harica
                  key: password
            - name: TOTP_SEED
              valueFrom:
                secretKeyRef:
                  name: harica
                  key: totp_seed
            - name: VALIDATION_USER
              valueFrom:
                secretKeyRef:
                  name: harica
                  key: validation_user
            - name: VALIDATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harica
                  key: validation_password
            - name: VALIDATION_TOTP_SEED
              valueFrom:
                secretKeyRef:
                  name: harica
                  key: validation_totp_seed
            - name: MAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: mail
                  key: mail_host
            - name: MAIL_BCC
              valueFrom:
                secretKeyRef:
                  name: mail
                  key: mail_bcc
            - name: MAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: mail
                  key: mail_from
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: pki-backend
                  key: sentry_dsn
          image: ghcr.io/hm-edu/portal-backend/pki-service:main-941b244-1761125697 # {"$imagepolicy": "flux-system:pki-service-policy"}
          imagePullPolicy: Always
          name: app
          ports:
            - containerPort: 8081
              protocol: TCP
            - containerPort: 2222
              protocol: TCP
          readinessProbe:
            exec:
              command: ["/grpc_health_probe", "-addr=:8081"]
            initialDelaySeconds: 10
            periodSeconds: 30
---
