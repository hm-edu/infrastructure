apiVersion: apps/v1
kind: Deployment
metadata:
  name: pki-service
  namespace: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pki-service
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/excludeOutboundPorts: "5432"
        prometheus.io/port: "2222"
        prometheus.io/path: "/"
        prometheus.io/scrape: "true"
      labels:
        app: pki-service
    spec:
      serviceAccountName: portal-pki-internal
      containers:
        - args:
            - --sectigo_user
            - "fritterh"
            - --sectigo_customeruri
            - "DFN"
            - --ssl_org_id
            - "30032"
            - --ssl_term
            - "365"
            - --ssl_profile
            - "15863"
            - --smime_profile
            - "16307"
            - --smime_org_id
            - "30032"
            - --smime_term
            - "1095"
            - --smime_student_term
            - "365"
            - --smime_key_length
            - "3072"
            - --smime_key_type
            - "RSA"
            - --db
            - "postgresql://pki:pki@postgres.portal.svc.cluster.local/certificates"
          env:
            - name: OTEL_EXPORTER_JAEGER_ENDPOINT
              value: http://tempo-distributor.monitoring:14268/api/traces
            - name: SECTIGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sectigo
                  key: sectigo_password
          image: ghcr.io/hm-edu/portal-backend/pki-service:main-d8b0eab-1669727039 # {"$imagepolicy": "flux-system:pki-service-policy"}
          imagePullPolicy: Always
          name: app
          ports:
            - containerPort: 8081
              protocol: TCP
            - containerPort: 2222
              protocol: TCP
          readinessProbe:
            exec:
              command: ["/grpc_health_probe", "-addr=:8081"]
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: domain-rest-interface
  name: domain-rest-interface
  namespace: portal
spec:
  selector:
    app: domain-rest-interface
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: grpc
      port: 8081
      targetPort: 8081
