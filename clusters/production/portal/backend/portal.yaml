apiVersion: apps/v1
kind: Deployment
metadata:
  name: pki-rest-interface
  namespace: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pki-rest-interface
  template:
    metadata:
      labels:
        app: pki-rest-interface
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        readonlyRootFilesystem: true
      serviceAccountName: portal-pki-rest
      containers:
        - args:
            - --audience
            - "https://api.hm.edu"
            - --ssl_service
            - "pki-service:8081"
            - --smime_service
            - "pki-service:8081"
            - --domain_service
            - "domain-rest-interface:8081"
            - --jwks_uri
            - "https://sso.hm.edu/idp/profile/oidc/keyset"
            - --cors_allowed_origins
            - "https://pki.hm.edu"
          env:
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: pki-backend
                  key: sentry_dsn
          image: ghcr.io/hm-edu/portal-backend/pki-rest-interface:main-af89f08-1761328280 # {"$imagepolicy": "flux-system:pki-rest-interface-policy"}
          imagePullPolicy: Always
          name: app
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: domain-rest-interface
  namespace: portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: domain-rest-interface
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/excludeOutboundPorts: "5432"
      labels:
        app: domain-rest-interface
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        readonlyRootFilesystem: true
      serviceAccountName: portal-domain
      containers:
        - args:
            - --audience
            - "https://api.hm.edu"
            - --jwks_uri
            - "https://sso.hm.edu/idp/profile/oidc/keyset"
            - --db
            - "postgresql://pki:pki@postgres.portal.svc.cluster.local/domain"
            - --preseed
            - "/data/data.json"
            - --ssl_service
            - "pki-service:8081"
            - --cors_allowed_origins
            - "https://pki.hm.edu"
          volumeMounts:
            - mountPath: /data
              name: domain-data
          env:
            - name: ADMINS
              valueFrom:
                secretKeyRef:
                  name: domain-interface
                  key: admins
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: pki-backend
                  key: sentry_dsn
          image: ghcr.io/hm-edu/portal-backend/domain-rest-interface:main-c9d7290-1761110283 # {"$imagepolicy": "flux-system:domain-rest-interface-policy"}
          imagePullPolicy: Always
          name: app
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: domain-data
          configMap:
            name: domain-data
            items:
              - key: data.json
                path: data.json
---
