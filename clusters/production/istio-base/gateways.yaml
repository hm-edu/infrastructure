apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingressgateway
  namespace: istio-ingress
spec:
  values:
    service: 
      type: NodePort
      ports:
        - name: http2
          port: 80
          protocol: TCP
          nodePort: 30000
        - name: https
          port: 443
          protocol: TCP
          nodePort: 30001
---
