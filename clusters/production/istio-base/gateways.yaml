kind: HelmRelease
metadata:
  name: ingressgateway-acme
  namespace: istio-ingress
spec:
  values:
    service:
      type: NodePort
      ports:
        - name: http2
          port: 80
          protocol: TCP
          nodePort: 30002
        - name: https
          port: 443
          protocol: TCP
          nodePort: 30003
