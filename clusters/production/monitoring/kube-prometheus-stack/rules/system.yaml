---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: node-rules
  namespace: monitoring
spec:
  groups:
    - name: Applications
      rules:
        - alert: Systemd Service Crashed
          expr: node_systemd_unit_state{state="failed"} == 1
          for: 30s
          labels:
            severity: warning
          annotations:
            summary: Host systemd service crashed (instance {{ $labels.instance }})
            description: "Systemd service crashed\n  value = {{ $value }}\n  labels = {{ $labels }}"

    - name: Hardware alerts
      rules:
        - alert: Node down
          expr: up{job="node-exporter"} == 0
          for: 1m
          labels:
            severity: warning
          annotations:
            title: Node {{ $labels.instance }} is down
            description: Failed to scrape {{ $labels.job }} on {{ $labels.instance }} for more than 1 minutes. Node may be down.
        - alert: Node down
          expr: up{job="node-exporter"} == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            title: Node {{ $labels.instance }} is down
            description: Failed to scrape {{ $labels.job }} on {{ $labels.instance }} for more than 5 minutes. Node seems to be down.
        - alert: Bond degraded
          expr: (node_bonding_active - node_bonding_slaves) != 0
          for: 1m
          labels:
            severity: warning
          annotations:
            title: Bond is degraded on {{ $labels.instance }}
            description: Bond {{ $labels.master }} is degraded on {{ $labels.instance }}
    - name: Update Alerts
      rules:
        - alert: Proxmox Updates Outstanding
          expr: apt_upgrades_pending{origin="Proxmox:bullseye/stable"} != 0
          for: 1m
          labels:
            severity: info
          annotations:
            title: Proxmox Updates Outstanding {{ $labels.instance }}
            description: Proxmox Updates Outstanding for {{ $labels.instance }}
        - alert: Proxmox Updates Outstanding
          expr: apt_upgrades_pending{origin="Proxmox:bullseye/stable"} != 0
          for: 96h
          labels:
            severity: warning
          annotations:
            title: Proxmox Updates Outstanding {{ $labels.instance }}
            description: Proxmox Updates Outstanding for {{ $labels.instance }}
        - alert: Security Updates Outstanding
          expr: apt_upgrades_pending{origin=~".*security.*"} != 0
          for: 1m
          labels:
            severity: critical
          annotations:
            title: Security Updates Outstanding {{ $labels.instance }}
            description: Security Updates Outstanding for {{ $labels.instance }}
        - alert: Normal Updates Outstanding
          expr: apt_upgrades_pending{origin!~".*security.*"} != 0
          for: 1m
          labels:
            severity: warning
          annotations:
            title: Normal Updates Outstanding {{ $labels.instance }}
            description: Normal Updates Outstanding for {{ $labels.instance }}
        - alert: Reboot required
          expr: (node_reboot_required) != 0
          for: 1m
          labels:
            severity: info
          annotations:
            title: Reboot required for {{ $labels.instance }}
            description: Reboot required for {{ $labels.instance }} due to kernel update
        - alert: Reboot required
          expr: (node_reboot_required) != 0
          for: 48h
          labels:
            severity: warning
          annotations:
            title: Reboot required for {{ $labels.instance }}
            description: Reboot required for {{ $labels.instance }} since more than 48h due to kernel update
        - alert: Reboot required
          expr: (node_reboot_required) != 0
          for: 96h
          labels:
            severity: critical
          annotations:
            title: Reboot required for {{ $labels.instance }}
            description: Reboot required for {{ $labels.instance }} since more than 96h due to kernel update
