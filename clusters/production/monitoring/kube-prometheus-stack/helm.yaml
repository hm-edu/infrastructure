---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 52.0.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
    cleanupOnFail: true
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: prometheus-values
  values:
    nodeExporter:
      enabled: false
    alertmanager:
      config:
        global:
          resolve_timeout: 3m
        route:
          group_by: ["alertname"]
          group_wait: 30s
          group_interval: 60s
          repeat_interval: 6h
          receiver: "email"
          routes:        
            - receiver: "email"
              matchers:
                - host != "" 
              group_by: ["host"]
              continue: true
            - receiver: "null"
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
              continue: true
            - receiver: "null"
              matchers:
                - alertname =~ "Systemd Service Crashed"
                - host =~ "bbb-member\d+.hm.edu"
                - name =~ "(fwupd-refresh.service|certbot.service)"
            - receiver: "null"
              matchers:
                - alertname =~ "(KubeAPIDown|KubeletDown)"
            - receiver: "null"
              matchers:
                - severity = "info"
              repeat_interval: 48h
            - receiver: "email"
              matchers: 
                - alertname =~ "(Normal|Security|Proxmox) Updates Outstanding"
              group_by: ["alertname"]
              group_wait: 5m
              group_interval: 10m
            - receiver: "email"
              matchers: 
                - alertname =~ "Reboot required"
              group_by: ["alertname"]
              group_wait: 5m
              group_interval: 10m
            - receiver: "email"
              matchers: 
                - alertname =~ "Node down"
              group_by: ["alertname", "host"]
              group_wait: 1s
              group_interval: 1s       
        inhibit_rules:
          - source_matchers:
              - severity = "critical"
            target_matchers:
              - severity = "warning"
            equal: ["alertname", "namespace"]
      alertmanagerSpec:
        replicas: 1
        podAntiAffinity: hard
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              resources:
                requests:
                  storage: 1Gi
    kube-state-metrics:
      metricLabelsAllowlist:
        - "persistentvolumeclaims=[*]"
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeEtcd:
      enabled: false
    prometheus:
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
      prometheusSpec:
        additionalScrapeConfigsSecret:
          enabled: true
          name: hm-monitoring
          key: additional-scrape-configs.yaml
        replicas: 1
        shards: 3
        replicaExternalLabelName: __replica__
        externalLabels:
          cluster: hm-edu
        thanos:
          image: quay.io/thanos/thanos:v0.32.5
          # renovate: datasource=docker depName=quay.io/thanos/thanos
          version: "v0.32.5"
        podAntiAffinity: hard
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 180d
        retentionSize: 500GB
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: nfs-client
              resources:
                requests:
                  storage: 100Gi
        resources:
          requests:
            cpu: 10m
            memory: 2000Mi
          limits:
            memory: 4000Mi
