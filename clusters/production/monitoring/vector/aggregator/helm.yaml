---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.21.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
    cleanupOnFail: true
    crds: CreateReplace
  values:
    image:
      repository: timberio/vector
      tag: 0.29.0-debian
    role: Stateless-Aggregator
    replicas: 3
    env:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: status.hostIP
      - name: SPLUNK_HEC_TOKEN
        valueFrom:
          secretKeyRef:
            name: vector
            key: splunk-hec-token
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      sources:
        kubernetes_logs:
          type: vector
          address: 0.0.0.0:6010
          version: "2"
      transforms:
        kubernetes_logs_remap:
          type: remap
          inputs:
            - kubernetes_logs
          source: |
            # Standardize 'app' index
            .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"
      sinks:
        splunk_hec_logs:
          batch:
            max_bytes: 2049000
          encoding:
            codec: text
          endpoint: http://$NODE_IP:8088
          default_token: $SPLUNK_HEC_TOKEN
          inputs:
          - kubernetes_logs_remap
          index: k8s
          type: splunk_hec_logs
    service:
      enabled: true
      type: NodePort
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector-aggregator
            patch:
              - op: replace
                path: /spec/externalTrafficPolicy
                value: Local
