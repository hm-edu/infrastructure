---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: thanos-repo
  namespace: monitoring
spec:
  interval: 1h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://registry-1.docker.io/bitnamicharts/thanos
  ref:
    tag: "17.0.2"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: thanos-repo
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
    cleanupOnFail: true
    crds: CreateReplace
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  valuesFrom:
    - kind: Secret
      name: thanos-values
  values:
    receive:
      enabled: false
    query:
      enabled: true
      replicaCount: 3
      podAntiAffinityPreset: hard
      resourcesPreset: xlarge
      replicaLabel:
        - __replica__
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
    queryFrontend:
      enabled: true
      replicaCount: 2
      resourcesPreset: xlarge
      service:
        annotations:
          tailscale.com/expose: "true"
          tailscale.com/tags: "tag:k8s,tag:k8s-monitoring"
    bucketweb:
      enabled: true
      replicaCount: 2
    compactor:
      enabled: true
      resourcesPreset: xlarge
      extraFlags:        
        - --delete-delay=30m
      concurrency: 4
      retentionResolutionRaw: 90d
      retentionResolution5m: 180d
      retentionResolution1h: 360d
      persistence:
        enabled: true
        size: 10Gi
    storegateway:
      enabled: true
      replicaCount: 2
      resourcesPreset: xlarge
      persistence:
        enabled: true
        size: 10Gi
    ruler:
      enabled: true
      replicaCount: 2
      replicaLabel: __replica__
      alertmanagers: ["http://alertmanager.monitoring.svc.cluster.local:9093"]
      persistence:
        enabled: true
        size: 10Gi
      queryURL: http://thanos-query-frontend.admin.hm.edu:9090
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
