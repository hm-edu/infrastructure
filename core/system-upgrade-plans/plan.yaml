apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
  labels:
    rke2-upgrade: agent
spec:
  channel: https://update.rke2.io/v1-release/channels/v1.28
  concurrency: 1
  cordon: true
  drain:
    force: true
  nodeSelector:
    matchExpressions:
      - key: rke2-upgrade
        operator: NotIn
        values:
          - disabled
          - 'false'
      - key: node-role.kubernetes.io/control-plane
        operator: NotIn
        values:
          - 'true'
  prepare:
    args:
      - prepare
      - server-plan
    image: rancher/rke2-upgrade
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/rke2-upgrade
---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  labels:
    rke2-upgrade: server
  name: server-plan
  namespace: system-upgrade
spec:
  channel: https://update.rke2.io/v1-release/channels/v1.28
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: rke2-upgrade
        operator: NotIn
        values:
          - disabled
          - 'false'
      - key: node-role.kubernetes.io/control-plane
        operator: In
        values:
          - 'true'
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/rke2-upgrade
